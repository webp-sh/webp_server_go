name: CI
on:
  push:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.3

      - name: run test cases
        run: sudo apt install libaom-dev && make test && make

      - name: Codecov
        uses: codecov/codecov-action@v2
        with:
          files: ./coverage.txt
          verbose: true
